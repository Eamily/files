		        function convert(B, _) {
					if (!_) _ = 0;
					var $ = B.split("|");
					for (var A = 0; A < $.length; A++) $[A] = String.fromCharCode($[A] - _);
					return $.join("")
				}

						alert(num);

										 	alert(codes);
		          }
					
	
			
				}
	
	</script>
